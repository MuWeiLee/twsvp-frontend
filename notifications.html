<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TWSV 通知</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #f6f6f6;
        --ink: #0f1419;
        --muted: #536471;
        --card: #ffffff;
        --border: #e6e6e6;
        --shadow: 0 12px 30px rgba(15, 20, 25, 0.08);
        --radius: 20px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Noto Sans SC", "Manrope", "Segoe UI", sans-serif;
        color: var(--ink);
        background: var(--bg);
        min-height: 100vh;
        padding: 0;
      }

      .app-shell {
        max-width: 480px;
        margin: 0 auto;
        background: var(--card);
      }

      .phone-frame {
        width: 100%;
        min-height: 100vh;
        background: var(--card);
        border-radius: 0;
        box-shadow: none;
        padding: 72px 20px 96px;
        position: relative;
      }

      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 12px 16px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        background: var(--card);
        border-bottom: 1px solid var(--border);
        z-index: 6;
      }

      .nav-title {
        font-family: "Manrope", "Noto Sans SC", sans-serif;
        font-weight: 700;
        font-size: 16px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .nav-btn {
        border: 1px solid var(--border);
        background: #fff;
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        color: var(--ink);
      }

      .nav-logo {
        width: 32px;
        height: 32px;
        border-radius: 12px;
        background: #111;
        display: grid;
        place-items: center;
        font-family: "Manrope", "Noto Sans SC", sans-serif;
        font-weight: 700;
        color: #fff;
        border: 0;
        text-decoration: none;
      }

      .list {
        display: grid;
        gap: 12px;
      }

      .item {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 12px 14px;
        background: #fff;
        display: grid;
        gap: 6px;
      }

      .item strong {
        font-size: 14px;
      }

      .item span {
        font-size: 12px;
        color: var(--muted);
      }

      .tabbar {
        position: fixed;
        left: 0;
        right: 0;
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
        bottom: 0;
        margin-top: 0;
        min-height: 48px;
        padding: 12px 6px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 6px;
        background: #fff;
        border-top: 1px solid var(--border);
        z-index: 5;
      }

      .tab-item {
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        text-decoration: none;
        display: block;
        width: 100%;
      }

      .tab-item.active {
        color: var(--ink);
        font-weight: 600;
      }

      @media (max-width: 480px) {
        .phone-frame {
          padding: 68px 16px 88px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="app-shell">
      <div class="phone-frame">
        <nav class="nav">
          <a class="nav-logo" href="feed.html" aria-label="TWSV">T</a>
          <div class="nav-title">通知</div>
          <a class="nav-btn" href="search.html">搜索</a>
        </nav>

        <section class="list">
          <div class="item">
            <strong>观点已到期</strong>
            <span>你的观点「2330 台积电」已进入结算。</span>
          </div>
          <div class="item">
            <strong>新互动</strong>
            <span>有用户收藏了你的观点。</span>
          </div>
          <div class="item">
            <strong>热门话题更新</strong>
            <span>#AI概念股 讨论热度上升。</span>
          </div>
        </section>

        <nav class="tabbar">
          <a class="tab-item" href="feed.html">广场</a>
          <a class="tab-item" href="search.html">搜索</a>
          <a class="tab-item" href="feed.html#publish">发布</a>
          <a class="tab-item active" href="notifications.html">通知</a>
          <a class="tab-item" href="profile.html">我的</a>
        </nav>
      </div>
    </div>
  </body>
</html>
